<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="utf-8">

		<title>Heroes</title>

		<link type="text/css" rel="stylesheet" href="styles.css" />

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!--[if lt IE 9]>
			<script src="js/html5shiv-printshiv.min.js"></script>
		<![endif]-->

		<!-- JQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	</head>

	<body>

		<h1>The Avengers<span id="border"></span></h1>

		<div class="hero-section">
			<div>
				<a class="hero" href="images/widow.png" data-lightbox="hero-profile" data-alt="Hero profile for Black Widow."><img class="hero-logo" src="images/black_widow.png" alt="Black Widow Logo" /></a>
			</div>

			<div>
 			 <a class="hero" href="images/thor.png" data-lightbox="hero-profile" data-alt="Hero profile for Thor."><img class="hero-logo" src="images/hammer.png" alt="Thor Logo" /></a>
 		 </div>

		 <div>
			 <a class="hero" href="images/hulk.png" data-lightbox="hero-profile" data-alt="Hero profile for The Incredible Hulk."><img class="hero-logo" src="images/hulk_hand.png" alt="Hulk Logo" /></a>
		 </div>

		 <div>
			 <a class="hero" href="images/iron_man.jpg" data-lightbox="hero-profile" data-alt="Hero profile for Iron Man."><img class="hero-logo" src="images/iron_man_face.png" alt="Iron Man Logo" /></a>
		 </div>

		 <div>
			 <a class="hero" href="images/captain_america.png" data-lightbox="hero-profile" data-alt="Hero profile for Captain America."><img class="hero-logo" src="images/cap.png" alt="Captain America Logo" /></a>
		 </div>

		 <div>
			 <a class="hero" href="images/hawkeye.jpg" data-lightbox="hero-profile" data-alt="Hero profile for Hawkeye."><img class="hero-logo" src="images/hawkeye.png" alt="Hawkeye Logo" /></a>
		 </div>
		</div>

		<!-- Lightbox Script -->
		<script src="js/lightbox.js"></script>
	</body>

</html>
